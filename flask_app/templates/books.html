<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h1>New Book</h1>
                <form action="/books/add" method="POST" style="width: 350px;">
                    <div class="d-flex justify-content-between mb-2">Title: <input type="text" name=book_title></div>
                    <div class="d-flex justify-content-between mb-2">Number of Pages: <input type="text" name=num_pages></div>
                    <button>Create</button>
                </form>
                <br>
                <a href="/authors">Home</a>
            </div>
            <div class="col-6">
                <h1>All Books</h1>
                <table style="width:300px">
                    <tbody class="border border-dark">
                        {% for book in books %}
                        <tr><td class="p-2"><a href="/books/{{ book.id }}">{{ book.title }}</a></td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
