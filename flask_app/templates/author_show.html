<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h1>{{ author.name }}'s Favorites</h1>
                <table class="table table-bordered table-striped" style="max-width: 500px;">
                    <thead class="table-dark">
                        <tr>
                            <td>Title</td>
                            <td># of Pages</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author.fav_books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.pages }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br>
                <a href="/authors">Home</a>
            </div>
            <div class="col-6">
                <h1>Add Author's Favorite</h1>
                <form action="/authors/{{ author.id }}/add_book" method="POST" style="width: 300px;">
                    <div class="d-flex justify-content-between mb-2">
                        Book:
                        <select name="book_id"  style="width: 200px;">
                            {% for book in author.not_fav_books %}
                            <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button>Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
