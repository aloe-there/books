<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h1>Title: {{ book.title }}</h1>
                <p>Favorited by:</p>
                <br>
                <ul>
                    {% for author in book.fav_authors %}
                    <li>{{ author.name }}</li>
                    {% endfor %}
                </ul>
                <a href="/authors">Home</a>
            </div>
            <div class="col-6">
                <h1>Add to an Author's Favorite</h1>
                <form action="/books/{{ book.id }}/add_author" method="POST" style="width: 300px;">
                    <div class="d-flex justify-content-between mb-2">
                        Author:
                        <select name="author_id" style="width: 200px;">
                            {% for author in book.not_fav_authors %}
                            <option value="{{ author.id }}">{{ author.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button>Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
